name: Build
on:
  push:
    tags:
      - 'v*'
jobs:
  build:
    name: Build for ${{ matrix.binarySuffix }}
    runs-on: ubuntu-latest
    timeout-minutes: 30
    strategy:
      matrix:
        include:
          - binarySuffix: linux-amd64
            arch: x86_64
            distro: alpine_latest
          - binarySuffix: linux-arm64
            arch: aarch64
            distro: alpine_latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          path: repository
      - name: Build binary
        uses: d1ceward/run-on-arch-action@master
        with:
          arch: ${{ matrix.arch }}
          distro: ${{ matrix.distro }}
          dockerRunArgs: --volume "${PWD}/repository:/repository"
          run: |
            apk update
            apk add make g++ openssl-dev openssl-libs-static yaml-static zlib-static curl crystal shards

            export CRYSTAL_DIR=/tmp/crystal
            export CRYSTAL_VERSION=$(cat /repository/.crystal-version)

            mkdir -p $CRYSTAL_DIR
            cd $CRYSTAL_DIR

            curl -s -L --retry 15 --retry-delay 2 "https://github.com/crystal-lang/crystal/archive/${CRYSTAL_VERSION}.tar.gz" | tar xz -C $CRYSTAL_DIR --strip-component=1

            export LLVM_VERSION=$(cat src/llvm/ext/llvm-versions.txt | awk '{print $1;}')
            export APK_LLVM_VERSION=$(echo $LLVM_VERSION | cut -d. -f1)
            apk add "llvm${APK_LLVM_VERSION}-dev" "llvm${APK_LLVM_VERSION}-static"

            make

            cd /repository
            shards install --production -v
            /tmp/crystal/bin/crystal build --static --no-debug --verbose --release -o ./shellyplug-exporter src/shellyplug_exporter_run.cr

            mv shellyplug-exporter shellyplug-exporter-${{ matrix.binarySuffix }}
      - name: Upload binaries to action artifacts
        uses: actions/upload-artifact@v4
        with:
          name: shellyplug-exporter-${{ matrix.binarySuffix }}
          path: ./repository/shellyplug-exporter-${{ matrix.binarySuffix }}
  publish:
    name: Publish
    needs: build
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - uses: actions/download-artifact@v4
      - name: Create draft release with binaries
        uses: d1ceward/release-upload-action@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          files: |
            ./shellyplug-exporter-linux-amd64/shellyplug-exporter-linux-amd64
            ./shellyplug-exporter-linux-arm64/shellyplug-exporter-linux-arm64
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_ACCESS_TOKEN }}
          logout: true
      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: d1ceward/shellyplug-exporter
      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
      - name: Docker Hub Description
        uses: peter-evans/dockerhub-description@v4
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_ACCESS_TOKEN }}
          repository: d1ceward/shellyplug-exporter
